<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lotto generator</title>
    <meta charset="utf-8" />

    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/fontawesome.js"></script>
</head>

<body id="page-top" class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Lotto generator</a>
        </div>
    </nav>

    <span id="forkongithub"><a href="https://github.com/adhirsaurio/lotto-generator">Fork me on GitHub</a></span>

    <div class="page-section mb-0 mt-auto">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase">Lotto generator</h2>
            <div class="divider-custom divider-dark">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 mx-auto p-4 p-md-5 text-center">
                    <input id="get-numbers-button" type="button" value="Get numbers"/>
                    <div id="numbers-display"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="text-uppercase mb-4">LOTTO GENERATOR</h4>
                    <p class="lead mb-0">Lotto generator <a href="https://github.com/adhirsaurio?tab=repositories"><i class="fab fa-github-alt"></i></a></p>
                </div>
            </div>
        </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Lotto generator Â© 2022</small></div>
    </div>
    
    
    <script type="text/javascript">
        $(document).ready(function(){
            var maxNumber = 99;
            var ballsNumber = 6;
            
            $("#get-numbers-button").click(function(){
                var numbers = [];
                
                for (i = 0; i < ballsNumber; i++) {
                    var number = Math.floor(Math.random() * maxNumber) + 1;
                    var found = false;
                    for(j = 0; j < numbers.length; j++)
                    {
                        if(numbers[j] == number)
                        found = true;
                    }
                    if(!found)
                        numbers.push(number);
                        else
                            i--;
                }

                numbers.sort(function sortNumber(a,b){
                    return a - b;
                });
                
                $("#numbers-display").html("");
                
                var i = 0
                var id = window.setInterval(function(){
                    if(i == numbers.length) {
                        clearInterval(id);
                        return;
                    }

                    html = $("#numbers-display").html();
                    html += '<div class="lotto-ball">' + numbers[i] + '</div>';
                    $("#numbers-display").html(html);
                    i++;
                }, 300)
            });
        }); 
    </script>
</body>
</html>
